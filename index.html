<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習メニュー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .details.active {
            max-height: 500px;
        }
        body {
            background-color: #f0f4f8;
        }
        .header-bg {
            background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <header class="header-bg text-white p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">練習メニュー管理</h1>
            <p class="mt-2">練習スケジュールと詳細</p>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-calendar-alt mr-2 text-blue-600"></i>練習スケジュール
                </h2>
                <div class="relative">
                    <select id="sheetSelector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="n月メニュー" selected>n月メニュー</option>
                    </select>
                </div>
            </div>
            
            <div id="loading" class="loader"></div>
            <div id="scheduleContainer" class="grid grid-cols-1 gap-4"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 練習メニュー管理システム</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scheduleContainer = document.getElementById('scheduleContainer');
            const sheetSelector = document.getElementById('sheetSelector');
            const loading = document.getElementById('loading');
            
            // スプレッドシートのIDを設定
            const spreadsheetId = '1utxuwDZsrLZ5cTq8uIPRdOmMvlE9O1IbE1ymsIey3Uo';
            let currentSheet = 'n月メニュー';

            // シート選択が変更されたとき
            sheetSelector.addEventListener('change', function() {
                currentSheet = this.value;
                fetchAndDisplayData(currentSheet);
            });

            // データを取得して表示する関数
            function fetchAndDisplayData(sheetName) {
                loading.style.display = 'block';
                scheduleContainer.innerHTML = '';

                // Google Sheetsから公開データを取得するURLを構築
                const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        // Googleの応答を解析可能なJSONに変換
                        const jsonData = JSON.parse(data.substring(47).slice(0, -2));
                        
                        // 行データを取得
                        const rows = jsonData.table.rows;
                        
                        // ヘッダー行をスキップし、データ行のみを処理
                        const scheduleItems = [];
                        
                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            
                            // 空の行をスキップ
                            if (!row.c[0] || !row.c[0].v) continue;
                            
                            const dateStr = row.c[0]?.v || '';
                            const dayOfWeek = row.c[1]?.v || '';
                            const time = row.c[2]?.v || '';
                            const location = row.c[3]?.v || '';
                            const menu = row.c[4]?.v || '';
                            const pace = row.c[5]?.v || '';
                            const strengthening = row.c[6]?.v || '';
                            const notes = row.c[7]?.v || '';
                            
                            // 日付を解析してDateオブジェクトに変換
                            let dateObj;
                            if (dateStr) {
                                // 日付フォーマットが "5/1" のような形式を想定
                                const parts = dateStr.split('/');
                                if (parts.length === 2) {
                                    const currentYear = new Date().getFullYear();
                                    dateObj = new Date(currentYear, parts[0] - 1, parts[1]);
                                }
                            }
                            
                            scheduleItems.push({
                                date: dateObj || new Date(0), // 日付オブジェクト
                                dateStr: dateStr,            // 元の日付文字列
                                dayOfWeek: dayOfWeek,
                                time: time,
                                location: location,
                                menu: menu,
                                pace: pace,
                                strengthening: strengthening,
                                notes: notes
                            });
                        }
                        
                        // 日付で降順ソート（最新の練習が上に来るように）
                        scheduleItems.sort((a, b) => b.date - a.date);
                        
                        // 画面に表示
                        scheduleItems.forEach((item, index) => {
                            const card = document.createElement('div');
                            card.className = 'card bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md p-4';
                            card.innerHTML = `
                                <div class="cursor-pointer" onclick="toggleDetails(${index})">
                                    <div class="flex flex-wrap md:flex-nowrap justify-between items-center">
                                        <div class="flex items-center mb-2 md:mb-0">
                                            <div class="bg-blue-100 text-blue-800 font-bold rounded-lg p-2 mr-3">
                                                ${item.dateStr}<br>${item.dayOfWeek}
                                            </div>
                                            <div>
                                                <p class="text-gray-600"><i class="far fa-clock mr-1"></i> ${item.time}</p>
                                                <p class="text-gray-800"><i class="fas fa-map-marker-alt mr-1 text-red-500"></i> ${item.location}</p>
                                            </div>
                                        </div>
                                        <div class="mt-2 md:mt-0">
                                            <span class="text-blue-600 hover:text-blue-800">
                                                詳細を表示 <i class="fas fa-chevron-down" id="icon-${index}"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div id="details-${index}" class="details mt-4 pt-4 border-t border-gray-200">
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <h3 class="font-semibold text-gray-700"><i class="fas fa-running mr-1 text-green-600"></i> 練習メニュー</h3>
                                            <p class="text-gray-800 mb-3">${item.menu || '情報なし'}</p>
                                            
                                            <h3 class="font-semibold text-gray-700"><i class="fas fa-tachometer-alt mr-1 text-purple-600"></i> ペース</h3>
                                            <p class="text-gray-800">${item.pace || '情報なし'}</p>
                                        </div>
                                        <div>
                                            <h3 class="font-semibold text-gray-700"><i class="fas fa-dumbbell mr-1 text-red-600"></i> 補強</h3>
                                            <p class="text-gray-800 mb-3">${item.strengthening || '情報なし'}</p>
                                            
                                            <h3 class="font-semibold text-gray-700"><i class="fas fa-info-circle mr-1 text-blue-600"></i> 補足</h3>
                                            <p class="text-gray-800">${item.notes || '情報なし'}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                            scheduleContainer.appendChild(card);
                        });
                        
                        loading.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('データの取得に失敗しました:', error);
                        scheduleContainer.innerHTML = '<div class="text-red-500 text-center p-4">データの取得に失敗しました。再度お試しください。</div>';
                        loading.style.display = 'none';
                    });
            }

            // 初期データ読み込み
            fetchAndDisplayData(currentSheet);
            
            // 詳細の表示/非表示を切り替える関数をグローバルスコープに追加
            window.toggleDetails = function(index) {
                const detailsElement = document.getElementById(`details-${index}`);
                const iconElement = document.getElementById(`icon-${index}`);
                
                detailsElement.classList.toggle('active');
                
                if (detailsElement.classList.contains('active')) {
                    iconElement.classList.remove('fa-chevron-down');
                    iconElement.classList.add('fa-chevron-up');
                } else {
                    iconElement.classList.remove('fa-chevron-up');
                    iconElement.classList.add('fa-chevron-down');
                }
            };
        });
    </script>
</body>
</html>
