<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUATTF 練習スケジュール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            color: #334155;
        }
        
        .container {
            max-width: 768px;
        }
        
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 8px;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .today-card {
            background: linear-gradient(to right, #f0f9ff, #e0f2fe);
            border-left: 3px solid #0ea5e9;
        }
        
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.2s ease;
            opacity: 0;
        }
        
        .details.active {
            max-height: 500px;
            opacity: 1;
        }
        
        .loader {
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 0.8s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .date-badge {
            background-color: #f1f5f9;
            border-radius: 6px;
            padding: 0.25rem 0.5rem;
            font-weight: 500;
        }
        
        .location-badge {
            color: #475569;
            background-color: #f8fafc;
            border-radius: 6px;
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .chevron {
            transition: transform 0.3s ease;
        }
        
        .chevron.up {
            transform: rotate(-180deg);
        }

        .section-title {
            position: relative;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: #334155;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 3rem;
            height: 2px;
            background-color: #3b82f6;
        }
    </style>
</head>
<body>
    <header class="bg-white border-b py-4 shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <h1 class="text-xl font-bold text-gray-800">TUATTF 練習スケジュール</h1>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <div id="currentDate" class="text-sm text-gray-500 mb-6"></div>
        
        <div id="todayContainer" class="mb-6">
            <h2 class="section-title">今日の練習</h2>
            <div id="todaySchedule" class="space-y-2">
                <div class="loader"></div>
            </div>
        </div>
        
        <div id="monthlyContainer">
            <h2 class="section-title">今月の予定</h2>
            <div id="monthlySchedule" class="space-y-2">
                <div class="loader"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const todaySchedule = document.getElementById('todaySchedule');
            const monthlySchedule = document.getElementById('monthlySchedule');
            const currentDateElement = document.getElementById('currentDate');
            
            // 現在の日時を取得
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1; // 0-11 -> 1-12
            const currentDate = now.getDate();
            
            // 今日の日付を表示
            currentDateElement.textContent = `${currentYear}年${currentMonth}月${currentDate}日`;
            
            // シート名を設定（例：5月メニュー）
            const sheetName = `${currentMonth}月メニュー`;
            
            // スプレッドシートのID
            const spreadsheetId = '1utxuwDZsrLZ5cTq8uIPRdOmMvlE9O1IbE1ymsIey3Uo';

            // データを取得して表示する関数
            function fetchAndDisplayData() {
                // ローダーを表示
                todaySchedule.innerHTML = '<div class="loader"></div>';
                monthlySchedule.innerHTML = '<div class="loader"></div>';

                // Google Sheetsから公開データを取得するURLを構築
                const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        try {
                            // Googleの応答を解析可能なJSONに変換
                            const jsonData = JSON.parse(data.substring(47).slice(0, -2));
                            
                            // 行データを取得
                            const rows = jsonData.table.rows;
                            
                            // 有効な練習データを抽出
                            const scheduleItems = [];
                            
                            for (let i = 1; i < rows.length; i++) {
                                const row = rows[i];
                                
                                // 空の行または必須項目が空の行をスキップ
                                if (!row.c || !row.c[0] || !row.c[0].v) continue;
                                
                                const dateStr = row.c[0]?.v || '';
                                const dayOfWeek = row.c[1]?.v || '';
                                const time = row.c[2]?.v || '';
                                const location = row.c[3]?.v || '';
                                const menu = row.c[4]?.v || '';
                                const pace = row.c[5]?.v || '';
                                const strengthening = row.c[6]?.v || '';
                                const notes = row.c[7]?.v || '';
                                
                                // 時間または場所が空の場合はスキップ
                                if (!time || !location) continue;
                                
                                // 日付文字列を解析して日付番号を取得
                                const dateParts = dateStr.split('/');
                                let day = 0;
                                if (dateParts.length === 2) {
                                    day = parseInt(dateParts[1]);
                                }
                                
                                scheduleItems.push({
                                    day: day,
                                    dateStr: dateStr,
                                    dayOfWeek: dayOfWeek,
                                    time: time,
                                    location: location,
                                    menu: menu,
                                    pace: pace,
                                    strengthening: strengthening,
                                    notes: notes
                                });
                            }
                            
                            // 今日の練習をフィルタリング
                            const todayStr = `${currentMonth}/${currentDate}`;
                            const todayItems = scheduleItems.filter(item => item.dateStr === todayStr);
                            
                            // 今日以外の今月の練習（すべて表示）
                            const monthlyItems = scheduleItems.filter(item => item.dateStr !== todayStr);
                            
                            // 日付順にソート
                            monthlyItems.sort((a, b) => a.day - b.day);
                            
                            // 今日の練習を表示
                            if (todayItems.length > 0) {
                                todaySchedule.innerHTML = '';
                                todayItems.forEach((item, index) => {
                                    const card = createScheduleCard(item, index, 'today');
                                    todaySchedule.appendChild(card);
                                });
                            } else {
                                todaySchedule.innerHTML = '<div class="bg-white p-4 rounded shadow-sm border text-center text-gray-500">今日の練習予定はありません</div>';
                            }
                            
                            // 今月の練習を表示
                            if (monthlyItems.length > 0) {
                                monthlySchedule.innerHTML = '';
                                monthlyItems.forEach((item, index) => {
                                    const card = createScheduleCard(item, index, 'monthly');
                                    monthlySchedule.appendChild(card);
                                });
                            } else {
                                monthlySchedule.innerHTML = '<div class="bg-white p-4 rounded shadow-sm border text-center text-gray-500">練習予定はありません</div>';
                            }
                        } catch (error) {
                            console.error('データの処理中にエラーが発生しました:', error);
                            todaySchedule.innerHTML = '<div class="bg-white p-4 rounded shadow-sm border text-red-500 text-center">データの処理に失敗しました</div>';
                            monthlySchedule.innerHTML = '<div class="bg-white p-4 rounded shadow-sm border text-red-500 text-center">データの処理に失敗しました</div>';
                        }
                    })
                    .catch(error => {
                        console.error('データの取得に失敗しました:', error);
                        todaySchedule.innerHTML = '<div class="bg-white p-4 rounded shadow-sm border text-red-500 text-center">データの取得に失敗しました</div>';
                        monthlySchedule.innerHTML = '<div class="bg-white p-4 rounded shadow-sm border text-red-500 text-center">データの取得に失敗しました</div>';
                    });
            }
            
            // 練習カードを作成する関数
            function createScheduleCard(item, index, type) {
                const card = document.createElement('div');
                card.className = `card bg-white rounded shadow-sm border ${type === 'today' ? 'today-card' : ''}`;
                
                card.innerHTML = `
                    <div class="cursor-pointer p-4" onclick="toggleDetails('${type}-${index}')">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-3">
                                <span class="date-badge">${item.dateStr} (${item.dayOfWeek})</span>
                                <span class="text-sm">${item.time}</span>
                            </div>
                            <div class="flex items-center">
                                <span class="location-badge mr-2">${item.location}</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 chevron" id="icon-${type}-${index}" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div id="details-${type}-${index}" class="details border-t p-4 bg-gray-50 rounded-b">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <div class="text-sm font-medium text-gray-700 mb-1">練習メニュー</div>
                                <div class="text-sm mb-3">${item.menu || '情報なし'}</div>
                                
                                <div class="text-sm font-medium text-gray-700 mb-1">ペース</div>
                                <div class="text-sm">${item.pace || '情報なし'}</div>
                            </div>
                            <div>
                                <div class="text-sm font-medium text-gray-700 mb-1">補強</div>
                                <div class="text-sm mb-3">${item.strengthening || '情報なし'}</div>
                                
                                <div class="text-sm font-medium text-gray-700 mb-1">補足</div>
                                <div class="text-sm">${item.notes || '情報なし'}</div>
                            </div>
                        </div>
                    </div>
                `;
                
                return card;
            }

            // 詳細の表示/非表示を切り替える関数
            window.toggleDetails = function(id) {
                const detailsElement = document.getElementById(`details-${id}`);
                const iconElement = document.getElementById(`icon-${id}`);
                
                detailsElement.classList.toggle('active');
                iconElement.classList.toggle('up');
            };

            // 初期データ読み込み
            fetchAndDisplayData();
        });
    </script>
</body>
</html>
