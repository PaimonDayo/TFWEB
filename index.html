<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUATTF 練習スケジュール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
        .card {
            transition: box-shadow 0.2s ease;
        }
        .card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .details.active {
            max-height: 500px;
        }
        .next-practice {
            border-left: 4px solid #3b82f6;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="bg-white border-b p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-bold text-gray-800">TUATTF 練習スケジュール</h1>
        </div>
    </header>

    <main class="container mx-auto py-6 px-4">
        <div class="bg-white rounded shadow-sm p-4 mb-4">
            <div class="flex flex-wrap justify-between items-center mb-4">
                <div id="currentDate" class="text-sm text-gray-600"></div>
                <select id="sheetSelector" class="text-sm border rounded p-1">
                    <option value="n月メニュー" selected>n月メニュー</option>
                </select>
            </div>
            
            <div id="loading" class="loader"></div>
            <div id="scheduleContainer" class="space-y-4"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scheduleContainer = document.getElementById('scheduleContainer');
            const sheetSelector = document.getElementById('sheetSelector');
            const loading = document.getElementById('loading');
            const currentDateElement = document.getElementById('currentDate');
            
            // 現在の日付を表示
            const now = new Date();
            currentDateElement.textContent = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日`;
            
            // スプレッドシートのIDを設定
            const spreadsheetId = '1utxuwDZsrLZ5cTq8uIPRdOmMvlE9O1IbE1ymsIey3Uo';
            let currentSheet = 'n月メニュー';

            // シート選択が変更されたとき
            sheetSelector.addEventListener('change', function() {
                currentSheet = this.value;
                fetchAndDisplayData(currentSheet);
            });

            // データを取得して表示する関数
            function fetchAndDisplayData(sheetName) {
                loading.style.display = 'block';
                scheduleContainer.innerHTML = '';

                // Google Sheetsから公開データを取得するURLを構築
                const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;

                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        // Googleの応答を解析可能なJSONに変換
                        const jsonData = JSON.parse(data.substring(47).slice(0, -2));
                        
                        // 行データを取得
                        const rows = jsonData.table.rows;
                        
                        // ヘッダー行をスキップし、データ行のみを処理
                        const scheduleItems = [];
                        
                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            
                            // 空の行をスキップ
                            if (!row.c[0] || !row.c[0].v) continue;
                            
                            const dateStr = row.c[0]?.v || '';
                            const dayOfWeek = row.c[1]?.v || '';
                            const time = row.c[2]?.v || '';
                            const location = row.c[3]?.v || '';
                            const menu = row.c[4]?.v || '';
                            const pace = row.c[5]?.v || '';
                            const strengthening = row.c[6]?.v || '';
                            const notes = row.c[7]?.v || '';
                            
                            // 日付を解析してDateオブジェクトに変換
                            let dateObj;
                            if (dateStr) {
                                // 日付フォーマットが "5/1" のような形式を想定
                                const parts = dateStr.split('/');
                                if (parts.length === 2) {
                                    const currentYear = new Date().getFullYear();
                                    dateObj = new Date(currentYear, parseInt(parts[0]) - 1, parseInt(parts[1]));
                                }
                            }
                            
                            scheduleItems.push({
                                date: dateObj || new Date(0), // 日付オブジェクト
                                dateStr: dateStr,            // 元の日付文字列
                                dayOfWeek: dayOfWeek,
                                time: time,
                                location: location,
                                menu: menu,
                                pace: pace,
                                strengthening: strengthening,
                                notes: notes
                            });
                        }
                        
                        // 現在の日付を取得
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        
                        // 将来の練習と過去の練習に分ける
                        const futurePractices = scheduleItems.filter(item => item.date >= today);
                        const pastPractices = scheduleItems.filter(item => item.date < today);
                        
                        // 将来の練習は日付の昇順（近い日順）、過去の練習は日付の降順（最近の日順）
                        futurePractices.sort((a, b) => a.date - b.date);
                        pastPractices.sort((a, b) => b.date - a.date);
                        
                        // 将来の練習を先に、その後に過去の練習を表示
                        const sortedScheduleItems = [...futurePractices, ...pastPractices];
                        
                        // 練習がない場合のメッセージ
                        if (sortedScheduleItems.length === 0) {
                            scheduleContainer.innerHTML = '<div class="text-center p-4 text-gray-500">練習の予定はありません。</div>';
                            loading.style.display = 'none';
                            return;
                        }
                        
                        // 画面に表示
                        sortedScheduleItems.forEach((item, index) => {
                            // 次回の練習かどうか判断
                            const isNextPractice = index === 0 && item.date >= today;
                            
                            const card = document.createElement('div');
                            card.className = `card bg-white border rounded ${isNextPractice ? 'next-practice' : ''}`;
                            
                            card.innerHTML = `
                                <div class="cursor-pointer p-3" onclick="toggleDetails(${index})">
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <div class="font-medium">${item.dateStr} (${item.dayOfWeek})</div>
                                            <div class="text-sm text-gray-600">${item.time} @ ${item.location}</div>
                                        </div>
                                        <div>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" id="icon-${index}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div id="details-${index}" class="details border-t px-3 py-2 bg-gray-50">
                                    <div class="space-y-3">
                                        <div>
                                            <div class="text-sm font-medium text-gray-700">練習メニュー</div>
                                            <div class="text-sm">${item.menu || '情報なし'}</div>
                                        </div>
                                        
                                        <div>
                                            <div class="text-sm font-medium text-gray-700">ペース</div>
                                            <div class="text-sm">${item.pace || '情報なし'}</div>
                                        </div>
                                        
                                        <div>
                                            <div class="text-sm font-medium text-gray-700">補強</div>
                                            <div class="text-sm">${item.strengthening || '情報なし'}</div>
                                        </div>
                                        
                                        <div>
                                            <div class="text-sm font-medium text-gray-700">補足</div>
                                            <div class="text-sm">${item.notes || '情報なし'}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            scheduleContainer.appendChild(card);
                        });
                        
                        loading.style.display = 'none';
                    })
                    .catch(error => {
                        console.error('データの取得に失敗しました:', error);
                        scheduleContainer.innerHTML = '<div class="text-red-500 text-center p-4">データの取得に失敗しました。再度お試しください。</div>';
                        loading.style.display = 'none';
                    });
            }

            // 初期データ読み込み
            fetchAndDisplayData(currentSheet);
            
            // 詳細の表示/非表示を切り替える関数をグローバルスコープに追加
            window.toggleDetails = function(index) {
                const detailsElement = document.getElementById(`details-${index}`);
                const iconElement = document.getElementById(`icon-${index}`);
                
                detailsElement.classList.toggle('active');
                
                if (detailsElement.classList.contains('active')) {
                    iconElement.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />';
                } else {
                    iconElement.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />';
                }
            };
        });
    </script>
</body>
</html>
