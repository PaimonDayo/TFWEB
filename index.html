<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUATTF 練習スケジュール</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 基本スタイル */
    :root {
      --primary: #3b82f6;
      --primary-light: #93c5fd;
      --primary-dark: #2563eb;
      --gray-light: #f3f4f6;
      --gray-mid: #e5e7eb;
      --text-dark: #1f2937;
      --text-mid: #4b5563;
      --text-light: #9ca3af;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: var(--text-dark);
    }

    /* 月タブ */
    .month-tabs {
      display: flex;
      overflow-x: auto;
      scrollbar-width: none;
      padding: 0.5rem 0;
      margin-bottom: 1rem;
    }

    .month-tabs::-webkit-scrollbar {
      display: none;
    }

    .month-tab {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      margin-right: 0.5rem;
      font-size: 0.875rem;
      cursor: pointer;
      white-space: nowrap;
      background-color: var(--gray-mid);
      color: var(--text-mid);
      transition: all 0.2s ease;
    }

    .month-tab:hover {
      background-color: var(--gray-light);
    }

    .month-tab.active {
      background-color: var(--primary);
      color: white;
      font-weight: 500;
    }

    /* カードスタイル */
    .schedule-card {
      background-color: white;
      border-radius: 0.5rem;
      border: 1px solid var(--gray-mid);
      margin-bottom: 0.75rem;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .schedule-card:hover {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .today-card {
      border-left: 4px solid var(--primary);
      background-color: #f0f9ff;
    }

    .card-header {
      padding: 1rem;
      cursor: pointer;
      user-select: none;
    }

    .card-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .card-content.active {
      max-height: 500px;
    }

    .date-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background-color: var(--gray-light);
      border-radius: 0.25rem;
      font-weight: 500;
    }

    .location-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background-color: var(--gray-light);
      border-radius: 0.25rem;
      font-size: 0.75rem;
      color: var(--text-mid);
    }

    /* ローディングとメッセージ */
    .loading-spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 0.25rem solid var(--gray-light);
      border-top-color: var(--primary);
      border-radius: 50%;
      margin: 2rem auto;
      animation: spinner 1s linear infinite;
    }

    @keyframes spinner {
      to { transform: rotate(360deg); }
    }

    .error-message {
      padding: 1rem;
      text-align: center;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      border-radius: 0.5rem;
      margin: 1rem 0;
    }

    .info-message {
      padding: 1rem;
      text-align: center;
      background-color: var(--gray-light);
      border: 1px solid var(--gray-mid);
      color: var(--text-mid);
      border-radius: 0.5rem;
      margin: 1rem 0;
    }

    /* セクション */
    .section-title {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--gray-mid);
    }

    /* ディテール */
    .detail-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding: 1rem;
      background-color: var(--gray-light);
      border-top: 1px solid var(--gray-mid);
    }

    @media (min-width: 768px) {
      .detail-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .detail-label {
      color: var(--text-mid);
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .detail-content {
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
    }

    /* デバッグ用 */
    .debug-panel {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid var(--gray-mid);
      border-radius: 0.25rem;
      background-color: #f8fafc;
      font-family: monospace;
      font-size: 0.75rem;
      color: var(--text-mid);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="bg-white shadow-sm py-4 sticky top-0 z-10">
    <div class="container mx-auto px-4">
      <h1 class="text-xl font-bold">TUATTF 練習スケジュール</h1>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto px-4 py-6">
    <!-- 現在の日付 -->
    <div id="current-date" class="text-sm text-gray-500 mb-4"></div>
    
    <!-- 月選択タブ -->
    <div id="month-tabs" class="month-tabs"></div>
    
    <!-- 今日の練習 -->
    <div id="today-section" class="mb-6">
      <h2 class="section-title">今日の練習</h2>
      <div id="today-schedule"></div>
    </div>
    
    <!-- 練習予定 -->
    <div id="schedule-section">
      <h2 id="schedule-title" class="section-title">練習予定</h2>
      <div id="schedule-list"></div>
    </div>
  </main>

  <!-- スクリプト -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM要素
      const currentDateEl = document.getElementById('current-date');
      const monthTabsEl = document.getElementById('month-tabs');
      const todaySectionEl = document.getElementById('today-section');
      const todayScheduleEl = document.getElementById('today-schedule');
      const scheduleTitleEl = document.getElementById('schedule-title');
      const scheduleListEl = document.getElementById('schedule-list');
      
      // 共通変数
      const SPREADSHEET_ID = '1utxuwDZsrLZ5cTq8uIPRdOmMvlE9O1IbE1ymsIey3Uo';
      const now = new Date();
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth() + 1; // 0-11 -> 1-12
      const currentDate = now.getDate();
      
      // 選択中の月（デフォルトは現在の月）
      let selectedMonth = currentMonth;
      
      // アプリケーション初期化
      init();
      
      // 初期化関数
      function init() {
        // 現在日付の表示
        currentDateEl.textContent = `${currentYear}年${currentMonth}月${currentDate}日`;
        
        // 月タブの初期化
        initMonthTabs();
        
        // データ読み込み
        loadMonthData(selectedMonth);
      }
      
      // 月タブの初期化
      function initMonthTabs() {
        monthTabsEl.innerHTML = '';
        
        // 12ヶ月分のタブを作成
        for (let month = 1; month <= 12; month++) {
          const tab = document.createElement('div');
          tab.className = `month-tab ${month === selectedMonth ? 'active' : ''}`;
          tab.textContent = `${month}月`;
          tab.addEventListener('click', () => {
            // 同じ月をクリックした場合は何もしない
            if (month === selectedMonth) return;
            
            // 月の変更
            selectedMonth = month;
            
            // タブの表示更新
            const tabs = monthTabsEl.querySelectorAll('.month-tab');
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            
            // タイトル更新
            scheduleTitleEl.textContent = `${selectedMonth}月の練習予定`;
            
            // データ再読込
            loadMonthData(selectedMonth);
          });
          
          monthTabsEl.appendChild(tab);
        }
        
        // 選択中のタブを中央に表示
        setTimeout(() => {
          const activeTab = monthTabsEl.querySelector('.month-tab.active');
          if (activeTab) {
            activeTab.scrollIntoView({
              behavior: 'smooth',
              block: 'nearest',
              inline: 'center'
            });
          }
        }, 100);
      }
      
      // 月データの読み込み
      function loadMonthData(month) {
        // コンテンツリセット
        resetContent();
        
        // ローディング表示
        todayScheduleEl.innerHTML = '<div class="loading-spinner"></div>';
        scheduleListEl.innerHTML = '<div class="loading-spinner"></div>';
        
        // 今日のセクションは現在の月を表示中のみ表示
        todaySectionEl.style.display = month === currentMonth ? 'block' : 'none';
        
        // シート名のバリエーション
        const possibleSheetNames = [
          `${month}月メニュー`,
          month < 10 ? `0${month}月メニュー` : null  // 0埋め（例: 01月メニュー）
        ].filter(Boolean); // nullを除外
        
        // 各シート名を順に試行
        tryFetchSheet(possibleSheetNames);
      }
      
      // シート取得を試行
      function tryFetchSheet(sheetNames, index = 0) {
        // すべてのシート名を試し終わった場合
        if (index >= sheetNames.length) {
          showMessage('error', `${selectedMonth}月メニューが見つかりませんでした。シート名を確認してください。`);
          return;
        }
        
        const sheetName = sheetNames[index];
        const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
        
        // タイムアウト設定
        const timeoutId = setTimeout(() => {
          showMessage('error', 'データの取得がタイムアウトしました。インターネット接続を確認してください。');
        }, 10000);
        
        // データ取得
        fetch(url)
          .then(response => {
            clearTimeout(timeoutId);
            if (!response.ok) throw new Error(`HTTP error ${response.status}`);
            return response.text();
          })
          .then(text => {
            // エラーチェック
            if (text.includes('no such sheet') || text.includes('Invalid query parameter value')) {
              // 次のシート名を試行
              return tryFetchSheet(sheetNames, index + 1);
            }
            
            // JSON抽出
            let jsonData;
            try {
              // パターン1: google.visualization.Query.setResponse(...)
              const match = text.match(/setResponse\(([\s\S]+)\);?$/);
              if (match) {
                jsonData = JSON.parse(match[1]);
              } else {
                // パターン2: JSON部分を直接抽出
                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}') + 1;
                if (jsonStart >= 0 && jsonEnd > jsonStart) {
                  jsonData = JSON.parse(text.substring(jsonStart, jsonEnd));
                } else {
                  throw new Error('Invalid response format');
                }
              }
            } catch (e) {
              console.error('JSON解析エラー:', e);
              showMessage('error', 'データの解析に失敗しました。');
              return;
            }
            
            // データチェック
            if (jsonData.status === 'error' || !jsonData.table || !jsonData.table.rows) {
              return tryFetchSheet(sheetNames, index + 1);
            }
            
            // データ処理
            processSheetData(jsonData.table.rows);
          })
          .catch(error => {
            clearTimeout(timeoutId);
            console.error('Fetch error:', error);
            showMessage('error', 'データの取得に失敗しました。ネットワーク接続とスプレッドシートの共有設定を確認してください。');
          });
      }
      
      // シートデータの処理
      function processSheetData(rows) {
        try {
          // 練習データを抽出
          const scheduleItems = [];
          
          // 最初の行はヘッダー行なのでスキップ
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            
            // 必須項目チェック
            if (!row.c || !row.c[0] || !row.c[0].v) continue;
            if (!row.c[2] || !row.c[2].v || !row.c[3] || !row.c[3].v) continue; // 時間と場所は必須
            
            // 日付の処理
            const dateValue = row.c[0].v;
            let day = null;
            
            // 日付形式の判定と変換
            if (dateValue instanceof Date) {
              // Dateオブジェクト
              day = dateValue.getDate();
            } else if (row.c[0].f) {
              // フォーマット済み文字列（例: "6月1日(月)"）
              const match = row.c[0].f.match(/(\d+)月\s*(\d+)日/);
              if (match) day = parseInt(match[2], 10);
            } else if (typeof dateValue === 'string') {
              // 文字列（例: "5/1"）
              const parts = dateValue.split('/');
              if (parts.length === 2) day = parseInt(parts[1], 10);
            } else if (typeof dateValue === 'number') {
              // 数値（シリアル値）
              const temp = new Date(1899, 11, 30);
              temp.setDate(temp.getDate() + dateValue);
              day = temp.getDate();
            }
            
            // 無効な日付はスキップ
            if (!day || isNaN(day) || day < 1 || day > 31) continue;
            
            // 当月分の場合、過去の日付はスキップ
            if (selectedMonth === currentMonth && day < currentDate) continue;
            
            // 練習データの追加
            scheduleItems.push({
              day: day,
              dateStr: `${selectedMonth}/${day}`,
              dayOfWeek: row.c[1]?.f || row.c[1]?.v || '',
              time: row.c[2]?.v || '',
              location: row.c[3]?.v || '',
              menu: row.c[4]?.v || '',
              pace: row.c[5]?.v || '',
              strengthening: row.c[6]?.v || '',
              notes: row.c[7]?.v || ''
            });
          }
          
          // データがない場合
          if (scheduleItems.length === 0) {
            showMessage('info', '練習予定はありません');
            return;
          }
          
          // 日付順ソート
          scheduleItems.sort((a, b) => a.day - b.day);
          
          // 今日の練習と他の練習に分ける
          const todayItems = [];
          const otherItems = [];
          
          // 今日の日付
          const todayKey = `${currentMonth}/${currentDate}`;
          
          scheduleItems.forEach(item => {
            if (selectedMonth === currentMonth && item.dateStr === todayKey) {
              todayItems.push(item);
            } else {
              otherItems.push(item);
            }
          });
          
          // 今日の練習の表示（現在の月を表示中の場合のみ）
          if (selectedMonth === currentMonth) {
            if (todayItems.length > 0) {
              renderScheduleCards(todayItems, todayScheduleEl, true);
            } else {
              todayScheduleEl.innerHTML = '<div class="info-message">今日の練習予定はありません</div>';
            }
          }
          
          // 練習予定の表示
          if (otherItems.length > 0) {
            renderScheduleCards(otherItems, scheduleListEl, false);
          } else {
            scheduleListEl.innerHTML = '<div class="info-message">練習予定はありません</div>';
          }
        } catch (error) {
          console.error('データ処理エラー:', error);
          showMessage('error', 'データの処理中にエラーが発生しました。');
        }
      }
      
      // 練習カードのレンダリング
      function renderScheduleCards(items, container, isToday) {
        container.innerHTML = '';
        
        items.forEach((item, index) => {
          // カードID
          const cardId = `${isToday ? 'today' : 'schedule'}-${index}`;
          
          // カード要素
          const card = document.createElement('div');
          card.className = `schedule-card ${isToday ? 'today-card' : ''}`;
          
          // カードヘッダー
          const header = document.createElement('div');
          header.className = 'card-header';
          header.innerHTML = `
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-3">
                <span class="date-badge">${item.dateStr} (${item.dayOfWeek})</span>
                <span class="text-sm">${item.time}</span>
              </div>
              <div class="flex items-center">
                <span class="location-badge mr-2">${item.location}</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" id="icon-${cardId}" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </div>
            </div>
          `;
          
          // カードコンテンツ
          const content = document.createElement('div');
          content.className = 'card-content';
          content.id = `content-${cardId}`;
          content.innerHTML = `
            <div class="detail-grid">
              <div>
                <div class="detail-label">練習メニュー</div>
                <div class="detail-content">${item.menu || '情報なし'}</div>
                
                <div class="detail-label">ペース</div>
                <div class="detail-content">${item.pace || '情報なし'}</div>
              </div>
              <div>
                <div class="detail-label">補強</div>
                <div class="detail-content">${item.strengthening || '情報なし'}</div>
                
                <div class="detail-label">補足</div>
                <div class="detail-content">${item.notes || '情報なし'}</div>
              </div>
            </div>
          `;
          
          // 詳細表示切り替え
          header.addEventListener('click', () => {
            const isActive = content.classList.toggle('active');
            const icon = document.getElementById(`icon-${cardId}`);
            
            if (isActive) {
              icon.innerHTML = '<path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />';
            } else {
              icon.innerHTML = '<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />';
            }
          });
          
          // カード組み立て
          card.appendChild(header);
          card.appendChild(content);
          container.appendChild(card);
        });
      }
      
      // コンテンツのリセット
      function resetContent() {
        todayScheduleEl.innerHTML = '';
        scheduleListEl.innerHTML = '';
      }
      
      // メッセージ表示
      function showMessage(type, message) {
        const messageHTML = `<div class="${type}-message">${message}</div>`;
        
        if (selectedMonth === currentMonth) {
          todayScheduleEl.innerHTML = messageHTML;
        }
        
        scheduleListEl.innerHTML = messageHTML;
      }
    });
  </script>
</body>
</html>
